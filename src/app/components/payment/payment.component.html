<div class="payment-container">
  <h2>Secure Payment</h2>

  <!-- Bind the form with ngForm -->
  <form #paymentForm="ngForm" (ngSubmit)="payment(paymentForm)">
    <!-- Cardholder Name -->
    <label for="cardholder">Cardholder Name</label>
    <input
      type="text"
      id="cardholder"
      name="payerName"
      ngModel
      placeholder="John Doe"
      required
    />

    <!-- Amount -->
    <label for="amount">Amount</label>
    <input
      type="number"
      id="amount"
      name="amount"
      ngModel
      placeholder="1000"
      required
    />

    <!-- Payment Date -->
    <div class="form-row">
      <div class="half-width">
        <label for="expiry">Payment Date (YYYY-MM-DD)</label>
        <input
          type="date"
          id="expiry"
          name="paymentDate"
          ngModel
          required
        />
      </div>

      <!-- Transaction ID -->
      <div class="half-width">
        <label for="cvv">Transaction ID</label>
        <input
          type="text"
          id="cvv"
          name="transactionId"
          ngModel
          placeholder="TXN123"
          required
        />
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="pay-btn">Pay Now</button>
  </form>
</div>
