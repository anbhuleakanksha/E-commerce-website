<section class="vh-100" style="margin-top: 1%;">
    <div class="container d-flex justify-content-center align-items-center h-100">
      <div class="card login-card p-4" style="border-radius: 15px; transition: box-shadow 0.3s ease-in-out;">
        <div class="row g-0 align-items-center">
          <div class="col-md-6">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
              class="img-fluid" alt="Sample image">
          </div>
          <div class="col-md-6">
            <form  class="p-4" action="" (ngSubmit)="login()" >
              <div class="text-center mb-3">
                <p class="lead fw-bold">Sign in with</p>
                <button type="button" class="btn btn-primary btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>
                <button type="button" class="btn btn-primary btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>
                <button type="button" class="btn btn-primary btn-floating mx-1">
                  <i class="fab fa-linkedin-in"></i>
                </button>
              </div>
  
              <div class="divider d-flex align-items-center my-3">
                <p class="text-center fw-bold mx-3 mb-0">Or</p>
              </div>
  
              <!-- Email input -->
              <div class="form-outline mb-3">
                <input type="email"   [(ngModel)]="username" name="username"  class="form-control form-control-lg" placeholder="Enter a valid email" />
                <label class="form-label" for="email">Email address</label>
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-3">
                <input type="password" [(ngModel)]="password" name="password" class="form-control form-control-lg" placeholder="Enter password" />
                <label class="form-label" for="password">Password</label>
              </div>
  
              <div class="d-flex justify-content-between align-items-center">
                <div class="form-check">
                  <input class="form-check-input me-2" type="checkbox" id="remember" />
                  <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <a href="#" class="text-body">Forgot password?</a>
              </div>
  
              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg px-4">Login</button>

                <p class="small fw-bold mt-2">Don't have an account? <a href="#" class="link-danger">Register</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <style>
    /* Center card and add hover shadow */
    .login-card {
      width: 90%;
      background-color: white;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
  
    .login-card:hover {
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.6);
    }
  
    /* Responsive design */
    @media (max-width: 768px) {
      .login-card {
        width: 90%;
      }
    }
  </style>
