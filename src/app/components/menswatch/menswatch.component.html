<app-header (searchEvent)="onSearch($event)"></app-header>

<div class="card-container">
    <!-- Image Section with Buttons Overlay -->
    <div class="image-container">
      <img src="https://www.krishnawatch.com/cdn/shop/files/mobile.jpg?v=1737979636&width=1500" alt="Product Image" class="image" />
      
      <!-- Buttons on Image -->
      <div class="overlay-buttons">
        <button class="btn btn-blue" routerLink="/menswatch">Mens Watch</button>
        <button class="btn btn-green" routerLink="/ladieswatch">Ladies Watch</button>
      </div>
    </div>
  </div>





  <div class="container-fluid">
    <div class="card-container2">
        
    
        <div class="card mx-auto pt-4"  *ngFor="let product of filteredProducts">
            <div class="image-container">
                <div class="sale-btn" *ngIf="product.sale">SALE</div> 
              <img [src]="product.img" alt="{{ product.name }}">
            </div>
            <p class="discount-label" *ngIf="product.discount > 0">
                ðŸ”¥ {{ product.discount }}% OFF!
              </p>
            <div class="card-body text-center">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">
                <del *ngIf="product.discount">â‚¹{{ product.price }}</del> 
                â‚¹{{ getFinalPrice(product) }}
              </p>
              
          
              <div *ngIf="cartMap[product.id]; else addCartBtn">
                <p>ðŸ›’ In Cart: {{ cartMap[product.id].quantity }}</p>
                <button class="update-cart-btn" (click)="increaseQuantity(product)">âž•</button>
                <button class="update-cart-btn" (click)="decreaseQuantity(product)">âž–</button>
              </div>
          
              <ng-template #addCartBtn>
                <div class="card-footer">
                  <button class="add-to-cart-btn" (click)="addToCart(product)">
                    ðŸ›’ Add to Cart
                  </button>
                </div>
              </ng-template>
          
            </div>
          </div>
