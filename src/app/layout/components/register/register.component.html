<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
   
</head>
<body>

<section class="form-section">
    <div class="form-container">
        <h1>Sign Up</h1>
        <!-- #userData="ngForm" (ngSubmit)="register(userData)" -->
        <form  *ngIf="!isRegistered" action=" " #userData="ngForm" (ngSubmit)="register(userData)">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" #name (ngModel)="name"   name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" #email (ngModel)="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"  #password (ngModel)="password"   name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Repeat Password</label>
                <input type="password"  #confirmpassword (ngModel)="confirmpassword"  name="confirmpassword" required>
            </div>

            <div class="form-check">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I agree to all statements in <a href="#">Terms of Service</a></label>
            </div>

            <button type="submit" class="submit-btn">Register</button>
        </form>

        <div *ngIf="isRegistered" class="alert alert-success">
          User registered successfully! ðŸŽ‰
        </div>
        
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
    </div>
</section>

</body>
</html>
